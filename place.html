<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Place</title>
    <meta name="author" content="Kaylee DeCamps">
    <meta name="description" content="WDD 131 - Place I like - Kaylee DeCamps">

    <link rel="stylesheet" src="styles/place.css">
    <style defer src="scripts/getplace.js"></style>
    
</head>
<body>
    <header>
        <h1>Puerto Rico</h1>
    </header>
    <main>
        <picture class="hero">
            <source srcset="images/puerto-rico.webp" media="(max-width: 740px)">
            <source srcset="images/pr-beach.webp" media="(max-width: 320px)">
            <img src="images/puerto-rico.webp" alt="Puerto Rico Building">
        </picture>
        <div class="left">
            <h2 class="data">Data</h2>
            <p class="info">
                <span id="pr-info"></span>
            </p>
        </div>
        <div class="right">
            <h2 class="weather">Weather</h2>
            <p class="temp">
                <span id="pr-temp"></span>
            </p>
        </div>
    </main>
    <footer>
        <p class="copywright">&copy;
            <span id="year"></span>
            Kaylee DeCamps | Idaho USA
        </p>
        <p class="modified">
            <span id="lastmodified"></span>
        </p>
    </footer>
</body>
</html>
